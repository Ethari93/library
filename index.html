
<!doctype html>
<html>
  <head>
    <title>Library</title>
    <script src="scripts.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/font-awesome/css/all.css">
  </head>
  <body>
    <div id="nav" class="row">
      <h1>A Humble Book Library</h1>
    </div>
    <div id="container" class="row">
      <div class="col-lg-4">
        <div id="sidebar">
          <form id="addBookForm" onsubmit="submitBookForm(event)">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="title">Title</label>
              <div class="col-sm-10">
                <input name="title" required type="text" class="form-control" placeholder="Title of the book">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="author">Author</label>
              <div class="col-sm-10">
                <input name="author" required type="text" class="form-control" placeholder="Who wrote it">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="pages">Pages</label>
              <div class="col-sm-10">
                <input name="pages" required type="number" class="form-control" placeholder="How many pages">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="read">Read</label>
              <div class="col-sm-10">
                <input name="read" type="checkbox" class="form-check-input">
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="col-lg-8">
        <div id="book-shelf"></div>   
      </div>
    </div>
</body>
